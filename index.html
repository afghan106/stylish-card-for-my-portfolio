<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bg bg-1"></div>
        <div class="bg bg-2"></div>
        <div class="card">
            <div class="card-bg-wrapper">
                <div class="card-bg"></div>
            </div>
            <h1 class="card-heading">Fullstack</h1>
            <div class="card-img">
                <img src="gyfy.png" >
                <div class="shadow-1"></div>
                <div class="shadow-2"></div>
                <div class="shadow-3"></div>
            </div>
            <div class="card-content">
                <h3 class="small-heading">S-Afghan</h3>
                <h1 class="main-heading">mern  stack</h1>
                <h5 class="sub-headings">our Products </h5>
                <p>We provide the full stack service in the web develpment .We work in this field for three years and we are trying the very latest technology which javascript and in the server side we use Nodejs  </p>
                <div class="price">
                    <h1 class="price-bg">$99</h1>
                    <h3 class="price-main">$99</h3>
                </div>
                <button class="card-btn" type="button">Purchase</button>
            </div>
        </div>
    </div>
    
</body>
</html>
